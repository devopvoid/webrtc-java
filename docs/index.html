<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webrtc-java - Java native interface for WebRTC</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Java native interface implementation based on the free, open WebRTC project. The goal of this project is to enable development of RTC applications for desktop platforms running Java.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        /* Logo styles */
        .cover svg {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin: 0 auto 20px;
        }
        
        /* Custom button styles for coverpage */
        .cover .buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Ensure buttons wrap on small screens */
        }
        
        .cover .buttons a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s ease;
            margin: 5px; /* Add margin for when buttons wrap */
        }
        
        .cover .buttons a:first-child {
            background-color: #24292e;
            color: #ffffff;
            border: 1px solid #1b1f23;
        }
        
        .cover .buttons a:last-child {
            background-color: #4285f4;
            color: #ffffff;
            border: 1px solid #3367d6;
        }
        
        .cover .buttons a:hover {
            background-color: #2f363d;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .cover .buttons a:last-child:hover {
            background-color: #5094ff;
        }
        
        .cover .buttons a:active {
            transform: translateY(1px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .cover .buttons a span {
            display: inline-block; /* Ensure the span behaves properly */
        }
        
        /* Feature grid styles */
        .cover .features-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px auto;
            max-width: 660px; /* Limit to 3 features per row (3 * (180px width + 30px margin)) */
        }
        
        .cover .feature-item {
            width: 180px;
            margin: 15px;
            text-align: center;
            padding: 15px;
            background-color: #f8faff;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(66, 133, 244, 0.08);
            border: 1px solid rgba(66, 133, 244, 0.1);
        }
        
        
        .cover .feature-text {
            font-size: 14px;
            line-height: 1.4;
            margin: 0;
            color: #555;
        }
        
        /* Media queries for responsive design */
        @media screen and (max-width: 768px) {
            .cover .feature-item {
                width: 160px;
                margin: 10px;
                padding: 12px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .cover .buttons a {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .cover .feature-item {
                width: 130px;
                margin: 8px;
                padding: 10px;
                box-shadow: 0 1px 5px rgba(66, 133, 244, 0.08);
            }
            
            .cover .feature-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'webrtc-java',
            repo: 'https://github.com/devopvoid/webrtc-java',
            coverpage: true,
            onlyCover: true,
            loadSidebar: true,
            auto2top: true,
            autoHeader: false,
            subMaxLevel: 2,
            homepage: 'https://raw.githubusercontent.com/devopvoid/webrtc-java/master/README.md',
            alias: {
                '.*?/changelog': 'https://raw.githubusercontent.com/devopvoid/webrtc-java/master/CHANGELOG',
            },
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Type to search',
                noData: 'No results found',
                depth: 6
            },
            copyCode: {
                buttonText: 'Copy',
                errorText: 'Error',
                successText: 'Copied'
            },
            themeColor: "#42b983"
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-gradle.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
