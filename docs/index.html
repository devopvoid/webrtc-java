<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webrtc-java - Java native interface for WebRTC</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Java native interface implementation based on the free, open WebRTC project. The goal of this project is to enable development of RTC applications for desktop platforms running Java.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
    <div id="app"></div>
    <script src="assets/versions.js"></script>
    <script>
        window.$docsify = {
            name: 'webrtc-java',
            repo: 'https://github.com/devopvoid/webrtc-java',
            logo: '/assets/images/logo.png',
            themeColor: "#0284c7",
            coverpage: true,
            onlyCover: true,
            loadSidebar: true,
            auto2top: true,
            autoHeader: false,
            subMaxLevel: 2,
            homepage: 'https://raw.githubusercontent.com/devopvoid/webrtc-java/main/README.md',
            alias: {
                '.*?/changelog': 'https://raw.githubusercontent.com/devopvoid/webrtc-java/main/CHANGELOG.md',
            },
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: 'Type to search',
                noData: 'No results found',
                depth: 6
            },
            copyCode: {
                buttonText: 'Copy',
                errorText: 'Error',
                successText: 'Copied'
            },
            plugins: [
                function(hook, vm) {
                    hook.beforeEach(function(content) {
                        let result = content;
                        for (const [key, value] of Object.entries(window.PROJECT_VARS)) {
                            const regex = new RegExp(`\\{\\{${key}\\}\\}`, 'g');
                            result = result.replace(regex, value);
                        }
                        return result;
                    });
                }
            ]
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-gradle.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
